<div class="container" style="padding-top: 64px;">
    <div class="login-container">
        <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin)">
            <div class="form-group">
                <label for="exampleInputusername1">Username</label>
                <input type="username" name="username" class="form-control" id="exampleInputusername1" aria-describedby="usernameHelp" required #fullnameCtrl="ngModel" ngModel placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
