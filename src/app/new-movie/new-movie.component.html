<div class="container" style="padding-top: 64px;">
    <div class="login-container">
        <p>Form for adding new movie</p>
        <form #newMovie="ngForm" (ngSubmit)="onClickSubmit(newMovie)">
            <div class="form-group">
                <label for="i1">Name</label>
                <input type="text" name="name" class="form-control" id="i1" required ngModel placeholder="Movie Name">
            </div>
            <div class="form-group">
                <label for="i2">description</label>
                <input type="text" name="description" class="form-control" id="i2" placeholder="Description" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
